<html style="background-color: rgb(61, 61, 61);">

<head>
    <script>
        var urls = [
            "https://app.powerbi.com/view?r=eyJrIjoiMWIzNTNiYTEtYmU3Ni00YzU4LWFmNjQtMjE3ZDZkNDdkYzdjIiwidCI6ImZlMzc4NjZkLTdkNjAtNDAzMC1iMTAwLWQ2ZWJiYjQyMzlkMiIsImMiOjN9",
            "https://app.powerbi.com/view?r=eyJrIjoiZTI4OTlmZWItOWM1OC00OTA0LThhNjYtMTkzNDA1Y2JlZjAzIiwidCI6ImZlMzc4NjZkLTdkNjAtNDAzMC1iMTAwLWQ2ZWJiYjQyMzlkMiIsImMiOjN9",
            "https://app.powerbi.com/view?r=eyJrIjoiNjFhZGIyY2QtOTMyMy00MDhmLWEyNGMtNTZjYzZhNzVjODVkIiwidCI6ImZlMzc4NjZkLTdkNjAtNDAzMC1iMTAwLWQ2ZWJiYjQyMzlkMiIsImMiOjN9"
        ];

        var currentIndex = 0;

        function rotateIframe() {
            var iframe = document.getElementById("dashboards");
            iframe.src = urls[currentIndex];

            currentIndex = (currentIndex + 1) % urls.length;

            if (currentIndex === 0) {
                setTimeout(function () {
                    iframe.src = urls[currentIndex];
                }, 1000);
            }
        }

        setInterval(rotateIframe, 45000);
    </script>
</head>

<body>
    <iframe id="dashboards" title="Ticket Dashboard" style="width: 100%; height: 100%;"
        src="https://app.powerbi.com/view?r=eyJrIjoiNjFhZGIyY2QtOTMyMy00MDhmLWEyNGMtNTZjYzZhNzVjODVkIiwidCI6ImZlMzc4NjZkLTdkNjAtNDAzMC1iMTAwLWQ2ZWJiYjQyMzlkMiIsImMiOjN9"
        frameborder="0" allowFullScreen="true"></iframe>
</body>

</html>
